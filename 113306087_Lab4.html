<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="113306087_Lab4.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

<script charset="utf-8">
    const drumButtons = document.querySelectorAll(".drum");

drumButtons.forEach(button => {
  button.addEventListener("click", function() {
    const buttonInnerHTML = this.innerHTML;
    playSound(buttonInnerHTML);
    animateButton(buttonInnerHTML);
  });
});

document.addEventListener("keydown", function(event) {
  playSound(event.key);
  animateButton(event.key);
});

function playSound(key) {
  let soundFile;
  switch (key) {
    case "w":
      soundFile = "sounds/tom-1.mp3";
      break;
    case "a":
      soundFile = "sounds/tom-2.mp3";
      break;
    case "s":
      soundFile = "sounds/tom-3.mp3";
      break;
    case "d":
      soundFile = "sounds/tom-4.mp3";
      break;
    case "j":
      soundFile = "sounds/snare.mp3";
      break;
    case "k":
      soundFile = "sounds/crash.mp3";
      break;
    case "l":
      soundFile = "sounds/kick-bass.mp3";
      break;
    default:
      console.log("Unrecognized key: " + key);
      return;
  }
  const audio = new Audio(soundFile);
  audio.play();
}

function animateButton(currentKey) {
  const activeButton = document.querySelector(`.${currentKey}`);
  if (activeButton) {
    activeButton.classList.add("pressed");
    setTimeout(() => {
      activeButton.classList.remove("pressed");
    }, 100);
  }
}
      </script>
    </body>
  </head>
</html>
